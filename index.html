<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simon</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/listeners.js"></script>
    <script type="text/javascript" src="js/gameplay.js"></script>
    <script type="text/javascript" src="js/toggles.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
      <div id="outer-container">
        <div id="inner-container">
          <div class="row">
            <div id="green"></div>
            <div id="red"></div>
          </div>
          <div class="row">
            <div id="yellow"></div>
            <div id="blue"></div>
          </div>
          <div id="controls">
            <h1 id="title">Simon</h1>
            <div id="buttons">
              <div id="power">
                <div id="power-status"></div>
                <div id="power-button"></div>
                <p>
                  ON/OFF
                </p>
              </div>
              <div id="start">
                <div id="start-status"></div>
                <div id="start-button"></div>
                <p>
                  START
                </p>
              </div>
              <div id="strict">
                <div id="strict-status"></div>
                <div id="strict-button"></div>
                <p>
                  STRICT
                </p>
              </div>
            </div>
            <div id="count">
              <p>
                -
              </p>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
